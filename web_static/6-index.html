<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>AirBnB Clone</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="icon" href="images/icon.png">

        <div class="container">

                        <li><h2>Arizona:</h2>
                            <ul>
                                <li>Desert 1</li>

                        </li>
                        <li><h2>California:</h2>
                            <ul>
                                <li>San Andreas</li>
                                <li>San Fransisco</li>
                                <li>San Jose</li>
                            </ul>
                        </li>
                        <li><h2>Texas:</h2>
                            <ul>
                                <li>Dallas</li>
                                <li>Fort Worth</li>
                                <li>Houston</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Hot Coke</h4>
                    <ul class="popover">
                        <li>Food</li>
                        <li>Internet</li>
                        <li>Showers</li>

        <footer>
            <p>Best School</p>
